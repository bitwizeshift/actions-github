name: Merge Pull Request
on:
  workflow_call:
    inputs:
      branch:
        type: string
        required: true
        description: The name of the branch

jobs:
  promote-to-master:
    name: Promote to Master
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Master
        run: |
          git fetch origin master
          git checkout master

          git reset --hard origin/${{ inputs.branch }}
          git push origin master
